<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/icono.png" type="image/x-icon">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Hoja de estilos -->
<link rel="stylesheet" href="css/style.css">

    <title>Pokédex</title>
</head>
<body>
    <main>

        <div class="container">

            <div id="card" class="card">

            </div>
            <button id="btnGenerateRandomPokemon" class="btn">Generar pokémon</button>


        </div>



    </main>

    <template id="templateCard">
        <p class="hp">
            <span>HP</span>
        </p> 

        <img class="card__image" src="" alt="">

        <h2 class="pokemon__name">
            
        </h2>

        <div class="types">
            <span></span>
        </div>

        <div class="stats">
            <div id="pokemon__atak">
                <h3></h3>
                <p>Ataque</p>
            </div>
            <div id="pokemon__def">
                <h3></h3>
                <p>Defensa</p>
            </div>
            <div id="pokemon__special">
                <h3></h3>
                <p>Especial</p>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
